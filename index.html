<title>Letter frequency 2 [2k1dmg/letter-frequency2]</title>
<style>
#container {
	display: flex;
	justify-content: space-between;
}
#intext, #outtext {
	min-height: 300px;
	width: calc(50% - 28px);
	padding: 10px;
	margin-top: 10px;
	word-wrap: break-word;
}
#intext {
	outline: 0;
	border: 1px solid #d9d9d9;
}
#intext:hover {
	box-shadow: 0 1px 3px rgba(0,0,0,.3) inset;
}
#intext:focus {
	border-color: #4d90fe;
}
#outtext {
	background-color: whitesmoke;
	overflow-y: scroll;
	height: 400px;
}
@media only screen and (max-width: 768px) {
	#container {
		display: block;
	}
	#intext, #outtext {
		width: calc(100% - 22px);
		min-height: 150px;
	}
	#outtext {
		height: 200px;
	}
}
#gitlink {
	font-weight: bold;
	font-family: monospace;
	text-decoration: none;
	color: #555;
	position: absolute;
	top: 5pt;
	right: 5pt;
}
#gitlink:hover {
	color: #222;
}
#gitlink:active {
	color: #4169e1; 
}
input {
	margin-bottom: 8px;
}
#options {
	height: 17pt;
}
</style>
<script>
'use strict';
var param = {
	lettersCase: false,
	lettersTurk: false,
	re: /\p{L}/gu
};

function initPage() {
	var menuList = [
		['Letter', '\\p{L}'],
		['Latin', '\\p{Script=Latin}'],
		['Cyrillic', '\\p{Script=Cyrillic}'],
		['Mark', '\\p{M}'],
		['Number', '\\p{N}'],
		['Symbol', '\\p{S}'],
		['Punctuation', '\\p{P}'],
		['Separator', '\\p{Z}'],
		['Other', '\\p{C}'],
		['Emoji', '\\p{Emoji_Presentation}'],
		['Any', '\\p{Any}'],
		['Assigned', '\\p{Assigned}'],
		['ASCII', '\\p{ASCII}']
	];
	
	menuList.forEach(function(item) {
		countMenu.appendChild(new Option(item[0], item[1]));
	});
	
	countMenu.onchange = function(event) {
		var index = countMenu.options.selectedIndex;
		param.re = new RegExp(countMenu.options[index].value, 'gu');
		letterFrequency();
	};
	lettersCase.onchange = function(event) {
		lettersTurk.disabled = lettersCase.checked ? true : false;
		
		param.lettersCase = lettersCase.checked;
		letterFrequency();
	};
	lettersTurk.onchange = function(event) {
		param.lettersTurk = lettersTurk.checked;
		letterFrequency();
	};
}

function getPercent(totalValue, value) {
	return ((value / totalValue) * 100).toFixed(3);
}

function getHEXcodeOf(char) {
	return char.codePointAt(0).toString(16).padStart(4, '0');
	/*
	var string = i.codePointAt(0).toString(16);
	while(string.length < 4)
		string = '0' + string;
	return string;
	*/
}

function checkVisibilityOf(char) {
	switch(char.charCodeAt(0)) {
		case 9:
			return '[HT]';
		case 10:
			return '[LF]';
		case 11:
			return '[VT]';
		case 12:
			return '[FF]';
		case 13:
			return '[CR]';
		case 32:
			return '[space]';
		case 160:
			return '[NBS]';
		case 8206:
			return '[LTRM]';	
	}
	return char;
}

function turkLetters(letter) {
	switch(letter) {
		case 'i':
		case 'İ':
			return 'i';
		case 'ı':
		case 'I':
			return 'ı';
	}
	return letter.toLowerCase();
}

function getLowerCaseLetter(letter) {
	switch(letter) {
		case 'İ':
			return 'i';
	}
	return letter.toLowerCase();
}

function getLetters(lettersList) {
	var letters = {};
	for(let letter of lettersList) {
		let letterLow;
		if(param.lettersCase) {
			letterLow = letter;
		}
		else {
			if(param.lettersTurk) {
				letterLow = turkLetters(letter);
			}
			else {
				letterLow = getLowerCaseLetter(letter);
			}
		}
		if(letters[letterLow]) {
			letters[letterLow]++
		}
		else {
			letters[letterLow] = 1;
		}
	}
	return letters;
}

function getSum(letters) {
	var sum = 0;
	var bytesLength = 0;
	var charsByBytes = {};
	for(let letter in letters) {
		let letterCount = parseInt(letters[letter]);
		sum += letterCount;
		let letterLength = unescape(encodeURIComponent(letter)).length;
		bytesLength += letterCount * letterLength;
		
		if(charsByBytes[letterLength]) {
			charsByBytes[letterLength] += letterCount;
		}
		else {
			charsByBytes[letterLength] = letterCount;
		}
	}
	return [sum, bytesLength, charsByBytes];
}

function getResult(sum, letters) {
	var lettersCount = [];
	for(let letter in letters) {
		lettersCount.push(
			[
				checkVisibilityOf(letter),
				letters[letter],
				getPercent(sum, letters[letter]),
				letter.codePointAt(0),
				getHEXcodeOf(letter),
				unescape(encodeURIComponent(letter)).length
			]
		);
	}
	lettersCount.sort(function(a, b) {
		return b[1] - a[1];
	});
	return lettersCount;
}

function showResult(lettersCount, sum, bytesLength, charsByBytes) {
	lettersCount.unshift(['char','count','%','code','hex','byte']);

	lettersCount.push(
		['('+(lettersCount.length-1)+')','('+sum+')'],
		['-'],
		['bytes: '+ bytesLength],
		['-']
	);
	
	for(let i in charsByBytes) {
		lettersCount.push([i +' byte char: ' + charsByBytes[i]]);
	}
	
	lettersCount = lettersCount.map(function(a) {
		return a.join('\t');
	});
	
	outtext.textContent = lettersCount.join('\n');	
}

function letterFrequency() {
	outtext.textContent = '';
	
	var text = intext.value;
	if(text == '')
		return;
		
	var lettersList = text.match(param.re);
	
	if(!lettersList)
		return;
	
	var letters = getLetters(lettersList);

	var [sum, bytesLength, charsByBytes] = getSum(letters);
	
	var lettersCount = getResult(sum, letters);
	
	showResult(lettersCount, sum, bytesLength, charsByBytes);
}

function clearAll() {
	intext.value = '';
	outtext.textContent = '';
}

function keyup(event) {
	if(event.keyCode==13 && event.ctrlKey)
		letterFrequency();
}
</script>
